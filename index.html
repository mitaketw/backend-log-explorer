<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { font-family: monospace; padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <form action="">
      <input id="host" autocomplete="off" placeholder="hostname" />
      <input id="ui" autocomplete="off" placeholder="user id" />
      <button id="btnSubscribe">Subscribe</button>
      <button id="btnClear">Clear</button>
    </form>
    <span class="subscribe"></span>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        $("#btnSubscribe").on("click", function(){
          var host = $("#host").val();
          var ui = $("#ui").val() || "all";
          var socket = io();

          socket.removeAllListeners();

          socket.on(host + "," + ui, function(msg){
            $('#messages').append($('<li>').text(msg));
          });

          $("span.subscribe").html("Subscribe &lt;" + host + "," + ui + "&gt;");

          return false;
        });

        $("#btnClear").on("click", function(){
          $("#messages").empty();

          return false;
        });
      });
    </script>
  </body>
</html>
